
##################################################
## Inputs

input_boolean:

  alarmclock_cancel:
    initial: off

  alarmclock_enabled_wd:

  alarmclock_enabled_we:

  alarmclock_espresso:

input_datetime:

  alarmclock_time_wd:
    has_date: false
    has_time: true

  alarmclock_time_we:
    has_date: false
    has_time: true

input_select:

  alarmclock_content:
    options:
      - Chicago Blues
      - Late Night Jazz
      - Jazzy Dinner
      - Classical Essentials
      - Morning Classical
      - "Piano 100: Spotify Picks"
      - Michigan Radio
      - WRCJ
      - The News
      - Ocean Sounds
      - None


##################################################
## Automations
automation:

  # Alarmclock weekDAY
  - alias: Alarm Clock Weekday
    initial_state: True
    trigger:
      platform: template
      value_template: "{{ states('sensor.time') == (((states.input_datetime.alarmclock_time_wd.attributes.timestamp | int) - 900) | timestamp_custom('%H:%M', False)) }}"

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.alarmclock_enabled_wd
          state: 'on'
        - condition: state
          entity_id: light.bedroom_light_level
          state: 'off'
        - condition: time
          weekday:
            - mon
            - tue
            - wed
            - thu
            - fri
        - condition: or
          conditions:
            - condition: state
              entity_id: binary_sensor.user1_occupancy
              state: 'on'
            - condition: state
              entity_id: binary_sensor.user2_occupancy
              state: 'on'

    action:
      - service: script.alarmclock_activate_wd
      - service: script.alarmclock_espresso

  # Alarmclock weekEND
  - alias: Alarm Clock Weekend
    initial_state: True
    trigger:
      platform: template
      value_template: "{{ states('sensor.time') == (((states.input_datetime.alarmclock_time_we.attributes.timestamp | int) - 900) | timestamp_custom('%H:%M', False)) }}"

    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.alarmclock_enabled_we
          state: 'on'
        - condition: state
          entity_id: light.bedroom_light_level
          state: 'off'
        - condition: time
          weekday:
            - sat
            - sun
        - condition: or
          conditions:
            - condition: state
              entity_id: binary_sensor.user1_occupancy
              state: 'on'
            - condition: state
              entity_id: binary_sensor.user2_occupancy
              state: 'on'

    action:
      - service: script.alarmclock_activate_we
      - service: script.alarmclock_espresso

  # Alarmclock Cancel
  - alias: Alarmclock Cancel
    initial_state: True

    trigger:
      platform: state
      entity_id: input_boolean.alarmclock_cancel
      to: 'on'

    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: script.alarmclock_activate_wd
          state: 'on'
        - condition: state
          entity_id: script.alarmclock_activate_we
          state: 'on'

    action:
      - service: homeassistant.turn_off
        entity_id: script.alarmclock_activate_wd
      - service: homeassistant.turn_off
        entity_id: script.alarmclock_activate_we
      - service: light.turn_off
        entity_id: light.bedroom_light_level
      - service: light.turn_off
        entity_id: light.nightstand1
      - service: light.turn_off
        entity_id: light.nightstand2
      - service: light.turn_off
        entity_id: light.kitchen_light_level
      - service: light.turn_off
        entity_id: light.diningroom_light_level
      - service: homeassistant.turn_off
        entity_id: media_player.basement_group
      - service: homeassistant.turn_off
        entity_id: media_player.kitchen_stereo
      - service: homeassistant.turn_off
        entity_id: media_player.bedroom_speaker
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.alarmclock_cancel
      - service: script.restartha
      - service: light.turn_off
        entity_id: light.bedroom_light_level
      - service: light.turn_off
        entity_id: light.nightstand1
      - service: light.turn_off
        entity_id: light.nightstand2
      - service: homeassistant.turn_off
        entity_id: switch.kitchen_outlet_switch

##################################################
## Scripts
script:

  cancel_alarm:
    sequence:
      - service: automation.trigger
        entity_id: automation.alarmclock_cancel

  alarmclock_espresso:
    sequence:
      - delay: "00:15:00"
      - condition: state
        entity_id: input_boolean.alarmclock_espresso
        state: 'on'
      - service: homeassistant.turn_on
        entity_id: switch.kitchen_outlet_switch
      - condition: time
        weekday:
          - fri
          - sat
          - sun
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.alarmclock_espresso

# Weekday Bedroom lights on over 15 minutes
  alarmclock_activate_wd:
    sequence:
      - service: python_script.fade_in_light
        data:
          entity_id: light.bedroom_light_level
          delay_in_sec: 17
          start_level_pct: 0
          end_level_pct: 50
          step_in_level_pct: 1
      - delay: "00:15:00"
      - service: light.turn_on
        entity_id: light.kitchen_light_level
        data:
          brightness: 150
      - service: light.turn_on
        entity_id: light.diningroom_light_level
        data:
          brightness: 100
      - service: homeassistant.turn_off
        entity_id: switch.bedroom_outlet_switch_3
      # Cast media to cast group
      - service: input_select.select_option
        data_template:
          entity_id: input_select.playlist_content
          option: "{{ states('input_select.alarmclock_content') }}"
      - service: input_select.select_option
        data:
          entity_id: input_select.playlist_source
          option: "Basement Group"
      - service: script.turn_on
        entity_id: script.playlist_action
      # Gradually increase radio volume
      - delay: "00:00:01"
      - service: media_player.volume_set
        data:
          entity_id: media_player.bedroom_speaker
          volume_level: 0.2
      - delay: "00:00:06"
      - service: media_player.volume_set
        data:
          entity_id: media_player.nadc338
          volume_level: 0.3
      - delay: "00:01:00"
      - service: media_player.volume_set
        data:
          entity_id: media_player.bedroom_speaker
          volume_level: 0.3
      - service: media_player.volume_set
        data:
          entity_id: media_player.nadc338
          volume_level: 0.4
      - delay: "00:01:00"
      - service: media_player.volume_set
        data:
          entity_id: media_player.bedroom_speaker
          volume_level: 0.4
      - service: media_player.volume_set
        data:
          entity_id: media_player.nadc338
          volume_level: 0.5

# Weekend Bedroom lights on over 15 minutes
  alarmclock_activate_we:
    sequence:
      - service: python_script.fade_in_light
        data:
          entity_id: light.nightstand
          delay_in_sec: 7
          start_level_pct: 0
          end_level_pct: 100
          step_in_level_pct: 1
      - delay: "00:15:00"
      - service: light.turn_on
        entity_id: light.kitchen_light_level
        data:
          brightness: 150
      - service: homeassistant.turn_off
        entity_id: switch.bedroom_outlet_switch_3
      # Cast media to cast group
      - service: input_select.select_option
        data_template:
          entity_id: input_select.playlist_content
          option: "{{ states('input_select.alarmclock_content') }}"
      - service: input_select.select_option
        data:
          entity_id: input_select.playlist_source
          option: "Basement Group"
      - service: script.turn_on
        entity_id: script.playlist_action
      # Gradually increase radio volume
      - delay: "00:00:01"
      - service: media_player.volume_set
        data:
          entity_id: media_player.bedroom_speaker
          volume_level: 0.2
      - delay: "00:00:06"
      - service: media_player.volume_set
        data:
          entity_id: media_player.nadc338
          volume_level: 0.3
      - delay: "00:01:00"
      - service: media_player.volume_set
        data:
          entity_id: media_player.bedroom_speaker
          volume_level: 0.3
      - service: media_player.volume_set
        data:
          entity_id: media_player.nadc338
          volume_level: 0.4
      - delay: "00:01:00"
      - service: media_player.volume_set
        data:
          entity_id: media_player.bedroom_speaker
          volume_level: 0.4
      - service: media_player.volume_set
        data:
          entity_id: media_player.nadc338
          volume_level: 0.5
